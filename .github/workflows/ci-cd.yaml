name: ASP.NET Framework CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Verify .NET Framework Installation
      run: |
        $installed = Get-ChildItem "C:\Program Files (x86)\Reference Assemblies\Microsoft\Framework\.NETFramework\v4.5.1"
        if ($installed -eq $null) { 
            Write-Host ".NET Framework 4.5.1 Developer Pack installation failed."
            exit 1 
        } else { 
            Write-Host ".NET Framework 4.5.1 Developer Pack installed successfully."
            exit 0 
        }



    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-version: '16.0'

    - name: Find MSBuild version
      run: |
        C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe -products * -requires Microsoft.Component.MSBuild -property installationPath -latest

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: msbuild Demo_GitHub /p:Configuration=Release

  
