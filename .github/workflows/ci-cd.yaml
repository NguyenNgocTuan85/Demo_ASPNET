name: ASP.NET Framework CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Chocolatey
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force;
        [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072;
        iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

    - name: Install .NET Framework 4.5 Developer Pack (64-bit)
      run: choco install netfx-4.5.1-devpack -y

    - name: Verify .NET Framework Installation
      run: |
        $installed = Get-ChildItem "C:\Program Files (x86)\Reference Assemblies\Microsoft\Framework\.NETFramework\v4.5"
        if ($installed -eq $null) { 
            Write-Host ".NET Framework 4.5 Developer Pack installation failed."
            exit 1 
        } else { 
            Write-Host ".NET Framework 4.5 Developer Pack installed successfully."
            exit 0 
        }
  
